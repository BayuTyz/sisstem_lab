<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Validasi Hasil - MediLab</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .status-badge {
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 12px;
      }
      .pending {
        background: #ffc107;
        color: #000;
      }
      .completed {
        background: #198754;
        color: white;
      }
      .validated {
        background: #0d6efd;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/dashboard"
          ><i class="fas fa-flask"></i> MediLab</a
        >
        <div class="navbar-nav">
          <a class="nav-link" href="/dashboard">Dashboard</a>
          <a class="nav-link" href="/pasien">Pasien</a>
          <a class="nav-link active" href="/validasi-hasil">Validasi</a>
          <a class="nav-link" href="/pembayaran">Pembayaran</a>
          <a class="nav-link" href="/logout">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h3>
        <i class="fas fa-check-circle me-2"></i>Validasi Hasil Pemeriksaan
      </h3>

      <div class="card mt-3">
        <div class="card-header">
          <h5 class="mb-0">Daftar Pemeriksaan Menunggu Validasi</h5>
        </div>
        <div class="card-body">
          <table id="examinationsTable" class="table table-striped">
            <thead>
              <tr>
                <th>Kode Pemeriksaan</th>
                <th>Pasien</th>
                <th>Jenis Pemeriksaan</th>
                <th>Tanggal</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data akan diisi oleh JavaScript -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal Detail & Validasi -->
      <div class="modal fade" id="validationModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Validasi Hasil Pemeriksaan</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div id="validationDetails">
                <!-- Detail akan diisi oleh JavaScript -->
              </div>

              <hr />
              <h5>Tambah Hasil Pemeriksaan</h5>
              <form id="resultForm">
                <input type="hidden" id="examinationId" />
                <div class="row">
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label>Parameter</label>
                      <input
                        type="text"
                        class="form-control"
                        id="parameterName"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="mb-3">
                      <label>Hasil</label>
                      <input
                        type="text"
                        class="form-control"
                        id="resultValue"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="mb-3">
                      <label>Nilai Normal</label>
                      <input
                        type="text"
                        class="form-control"
                        id="normalRange"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="mb-3">
                      <label>Satuan</label>
                      <input type="text" class="form-control" id="unit" />
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label>Status</label>
                  <select class="form-select" id="resultStatus" required>
                    <option value="normal">Normal</option>
                    <option value="abnormal">Abnormal</option>
                    <option value="critical">Kritis</option>
                  </select>
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="addResult()"
                >
                  <i class="fas fa-plus"></i> Tambah Hasil
                </button>
              </form>

              <div class="mt-4">
                <h5>Hasil yang Sudah Ditambahkan</h5>
                <table class="table table-sm" id="resultsTable">
                  <thead>
                    <tr>
                      <th>Parameter</th>
                      <th>Hasil</th>
                      <th>Normal</th>
                      <th>Status</th>
                      <th>Aksi</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Hasil akan ditambahkan dinamis -->
                  </tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Tutup
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="validateExamination()"
              >
                <i class="fas fa-check"></i> Validasi Selesai
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
      let currentExaminationId = null;
      let results = [];

      // Load data pemeriksaan
      function loadExaminations() {
        $.ajax({
          url: "/api/examinations",
          method: "GET",
          success: function (data) {
            let table = $("#examinationsTable").DataTable();
            table.clear();
            data.forEach(function (exam) {
              let statusClass = "";
              let statusText = "";
              switch (exam.status) {
                case "pending":
                  statusClass = "pending";
                  statusText = "Menunggu";
                  break;
                case "completed":
                  statusClass = "completed";
                  statusText = "Selesai";
                  break;
                case "validated":
                  statusClass = "validated";
                  statusText = "Tervalidasi";
                  break;
                default:
                  statusClass = "pending";
                  statusText = exam.status;
              }

              table.row.add([
                exam.examination_code,
                exam.patient_name || "N/A",
                exam.examination_type,
                exam.examination_date,
                `<span class="status-badge ${statusClass}">${statusText}</span>`,
                `<button class="btn btn-sm btn-info" onclick="showValidation(${
                  exam.id
                })">
                                <i class="fas fa-eye"></i> Lihat
                            </button>
                            <button class="btn btn-sm btn-warning" onclick="editExamination(${
                              exam.id
                            })" ${
                  exam.status === "validated" ? "disabled" : ""
                }>
                                <i class="fas fa-edit"></i> Edit
                            </button>`,
              ]);
            });
            table.draw();
          },
        });
      }

      // Tampilkan modal validasi
      function showValidation(id) {
        currentExaminationId = id;
        results = [];

        $.ajax({
          url: `/api/examination/${id}`, // Buat endpoint baru di router
          method: "GET",
          success: function (data) {
            let html = `
                        <h5>Data Pemeriksaan</h5>
                        <table class="table table-sm">
                            <tr><th>Kode</th><td>${
                              data.examination_code
                            }</td></tr>
                            <tr><th>Pasien</th><td>${
                              data.full_name || "N/A"
                            }</td></tr>
                            <tr><th>Jenis</th><td>${
                              data.examination_type
                            }</td></tr>
                            <tr><th>Dokter</th><td>${
                              data.doctor_name || "-"
                            }</td></tr>
                            <tr><th>Tanggal</th><td>${
                              data.examination_date
                            }</td></tr>
                        </table>
                    `;
            $("#validationDetails").html(html);
            $("#examinationId").val(id);

            // Tampilkan hasil yang sudah ada
            if (data.results && data.results.length > 0) {
              results = data.results;
              updateResultsTable();
            }

            $("#validationModal").modal("show");
          },
        });
      }

      // Tambah hasil pemeriksaan
      function addResult() {
        let result = {
          parameter_name: $("#parameterName").val(),
          result_value: $("#resultValue").val(),
          normal_range: $("#normalRange").val(),
          unit: $("#unit").val(),
          status: $("#resultStatus").val(),
        };

        results.push(result);
        updateResultsTable();
        $("#resultForm")[0].reset();
      }

      // Update tabel hasil
      function updateResultsTable() {
        let table = $("#resultsTable tbody");
        table.empty();

        results.forEach(function (result, index) {
          let statusBadge = "";
          switch (result.status) {
            case "normal":
              statusBadge = '<span class="badge bg-success">Normal</span>';
              break;
            case "abnormal":
              statusBadge = '<span class="badge bg-warning">Abnormal</span>';
              break;
            case "critical":
              statusBadge = '<span class="badge bg-danger">Kritis</span>';
              break;
          }

          table.append(`
                    <tr>
                        <td>${result.parameter_name}</td>
                        <td>${result.result_value} ${result.unit || ""}</td>
                        <td>${result.normal_range}</td>
                        <td>${statusBadge}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="removeResult(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `);
        });
      }

      // Hapus hasil
      function removeResult(index) {
        results.splice(index, 1);
        updateResultsTable();
      }

      // Validasi pemeriksaan
      function validateExamination() {
        if (results.length === 0) {
          alert("Harap tambahkan hasil pemeriksaan terlebih dahulu!");
          return;
        }

        if (confirm("Apakah Anda yakin ingin menyelesaikan validasi?")) {
          $.ajax({
            url: `/api/examination/validate/${currentExaminationId}`,
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ results: results }),
            success: function (response) {
              alert(response.message);
              $("#validationModal").modal("hide");
              loadExaminations();
            },
          });
        }
      }

      $(document).ready(function () {
        $("#examinationsTable").DataTable();
        loadExaminations();
      });
    </script>
  </body>
</html>
